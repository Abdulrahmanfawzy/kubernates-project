<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container card pb-4 my-5">
        <h3 class="text-center py-5 text-uppercase">add post</h3>
        <input type="text" id="title" class="form-control mb-3" placeholder="Title">
        <textarea id="desc" placeholder="description" class="form-control mb-3"></textarea>
        <button id="send-btn" class="btn btn-primary d-block">Add</button>
        <button id="update-btn" class="btn btn-warning d-none">update</button>
    </div>

    <div class="container mx-auto">
        <div id="searchParent" class="mb-2 d-flex justify-content-center gap-2">
            <input type="search" placeholder="search by title" id="searchInpt" class="form-control w-50">
            <button id="searchBtn" class="btn btn-primary">search</button>
        </div>
        <div class="row justify-content-center mt-4" id="posts">
            
        </div>
    </div>
    
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/main.js"></script>
</body>
</html>
